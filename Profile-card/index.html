<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main>
    <div class="profile-card">

      <div class="pattern">
        <img src="./images/image-victor.jpg" alt="victor">
      </div>


      <section class="info">
        <p>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </p>

        <p class="location">London</p>
      </section>


      <section class="stats">

        <div>
          <p class="num">80K</p>
          <p>Followers</p>
        </div>

        <div>
          <p class="num">803K</p>
          <p>Likes</p>
        </div>

        <div>
          <p class="num">1.4K</p>
          <p>Photos</p>
        </div>


      </section>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/KerolosLotfy/" target="_blank" rel="noopener">Kerolos Lotfy</a>.
    </div>
  </main>

</body>

</html>
