<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="profile-box">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      </div>

      <p class="name">Jessica Randall</p>

      <p class="location">London, United Kingdom</p>

      <p class="job-title">"Front-end developer and avid reader."</p>

      <ul class="links">
        <li>
          <a href="#github">GitHub</a>
        </li>
        <li>
          <a href="#frontend-mentor">Frontend Mentor</a>
        </li>
        <li>
          <a href="#linkedin">LinkedIn</a>
        </li>
        <li>
          <a href="#twitter">Twitter</a>
        </li>
        <li>
          <a href="#instagram">Instagram</a>
        </li>
      </ul>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
          Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/KerolosLotfy/" target="_blank" rel="noopener">Kerolos Lotfy</a>.</p>
    </div>

  </main>

</body>

</html>
