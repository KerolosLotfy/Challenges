<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- style -->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- favicon  -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet" />
</head>

<body>


  <div class="main-container">

    <div class="game-container">


      <div class="game-header">
        <h1>Rock Paper Scissors lizard spock</h1>
        <div class="score">
          <div class="score-container">
            <h3>score</h3>
            <h2 class="num"></h2>
          </div>
        </div>
      </div>

      <div class="game-design">
        <div class="container">
          <form>
            <h2 class="title">To Start A Game Please Enter Your Name</h2>
            <input type="text" name="playerName" id="player-name" placeholder="Player Name">
            <button class="start" type="submit">start</button>
          </form>

          <div class="ingame active">
            <div class="circle" id="paper">
              <img src="./images/icon-paper.svg" alt="icon paper " class="icon" />
            </div>
            <div class="circle" id="rock">
              <img src="./images/icon-rock.svg" alt="icon rock" class="icon" />
            </div>
            <div class="circle" id="scissors">
              <img src="./images/icon-scissors.svg" alt="icon scissors" class="icon" />
            </div>
            <div class="circle" id="lizard">
              <img src="./images/icon-lizard.svg" alt="icon lizard" class="icon" />
            </div>
            <div class="circle" id="spock">
              <img src="./images/icon-spock.svg" alt="icon spock" class="icon" />
            </div>
          </div>

          <div class="startGame">
            <div class="you">
              <div class="title">You Picked</div>
              <div class="image circle"></div>
            </div>

            <div class="result">
              <h3 class="title"></h3>
              <div class="btn" id="playAgain">Play Again</div>
            </div>

            <div class="pot">
              <div class="title">The House Picked</div>
              <div class="image"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="rules">
      <div class="title">
        <h3 style="color: #000;">Rules</h3>
      </div>
      <div class="close">
        <img src="./images/icon-close.svg" alt="" />
      </div>
      <div class="img">
        <img src="./images/image-rules-bonus.svg" alt="" width="200" />
      </div>
    </div>

    <footer>
      <div class="playerData">
        <p>Welcome, <span id="playerName">...</span> and Your High Score is <span id="highScore">...</span></p>
      </div>

      <div class="rules-btn">Rules</div>
    </footer>

    <div class="info">Made by
      <a href="http://keroloslotfy.github.io/portfolio" target="_blank" rel="noopener" title="My Portfolio">Kerolos</a>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
